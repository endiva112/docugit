<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character set y viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta refresh para redirigir automáticamente -->
    <meta http-equiv="refresh" content="0; URL='./es/'">
    
    <!-- Descripciones SEO en español e inglés -->
    <meta name="description" content="Documentación técnica de Git en inglés y español. Aprende lo básico, técnicas avanzadas, mejores prácticas y domina el control de versiones con Git.">
    <meta name="description" lang="en" content="Technical Git documentation available in English and Spanish. Learn the basics, advanced tips, and best practices to master version control with Git.">
    
    <!-- Título del index principal -->
    <title>Git Documentation - Redirection</title>
    
    <!-- Meta keywords -->
    <meta name="keywords" content="Git, documentación, Git español, Git inglés, control de versiones, guía Git, aprender Git, tutorial Git, documentación técnica Git">
    
    <!-- Links importantes -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/25/25231.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/25/25231.png">
    
    <!-- Enlace canónico para evitar duplicados -->
    <link rel="canonical" href="https://endiva112.github.io/docugit/es/">
    
    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="O1tBtRKg4UJYirwlo0pcHz_q53NfAj9RoMriuCLCWLw" />
    
    <!-- Open Graph para compartir en redes sociales -->
    <meta property="og:title" content="Documentación Completa de Git">
    <meta property="og:description" content="Guía detallada de Git: desde conceptos básicos hasta técnicas avanzadas. Disponible en inglés y español.">
    <meta property="og:image" content="https://endiva112.github.io/docugit/imagen-destacada.png">
    <meta property="og:url" content="https://endiva112.github.io/docugit/">
    <meta property="og:type" content="website">
    
    <!-- Hreflang para idiomas -->
    <link rel="alternate" hreflang="es" href="https://endiva112.github.io/docugit/es/">
    <link rel="alternate" hreflang="en" href="https://endiva112.github.io/docugit/en/">
    
    <!-- Script para "en teoria" aparecer mejor posicionado cuando se busca la web + mi nombre-->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "Docugit - Documentación de GitHub",
            "url": "https://endiva112.github.io/docugit/",
            "author": {
                "@type": "Person",
                "name": "Enrique Díaz"
            },
            "description": "Documentación de GitHub por Enrique Díaz. Recursos para desarrolladores en español e inglés."
        }
    </script>
</head>


<body>
    <h1>Redirigiéndote a la versión en español...</h1>

</html>
